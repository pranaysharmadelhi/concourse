<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />-->

    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="css/kendo.common-nova.min.css" />
    <link rel="stylesheet" href="css/kendo.nova.min.css" />
    <link rel="stylesheet" href="css/kendo.mobile.nova.min.css" />

    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
    <script src="js/moment.min.js"></script>
</head>
<body>


<div data-role="view" data-title="Pipelines" data-show="initIndex" id="index" data-layout="drawer-layout" data-use-native-scrolling="true">
    <header data-role="header">
        <div data-role="navbar">
            <a data-align="left" data-role="button" href="#sidebar" data-rel="drawer" data-icon="drawer-icon"></a>
            <span data-role="view-title"></span>
            <a data-role="button" class="km-primary right-button" data-align="right" data-click="showAddPipelineModal" data-icon="add" id="pipeline-open-button">Add</a>
        </div>
    </header>
    <ul id="pipelineListView" data-role="listview" data-source="pipelinesDataSource" data-template="pipeline-template" class="main-menu">

        <script type="text/x-kendo-template" id="pipeline-template">
            <a href="jobs.html?pipelineid=#: id #" data-transition="none">#: text #</a>
        </script>

    </ul>
</div>

<div data-role="drawer" data-stretch="true" id="sidebar">
    <div data-role="header">
        <div data-role="navbar">
            <img src="img/logo.png" data-align="left" id="logo">
            <span style="color:#fff">Concourse</span>
        </div>
    </div>

    <ul data-role="listview">
        <li data-icon="favorites"><a href="#index" data-transition="none">Pipelines</a></li>
        <li data-icon="globe"><a href="environments.html" data-transition="none">Instances </a></li>
        <li data-icon="settings"><a href="settings.html" data-transition="none">Settings </a></li>

    </ul>

    <div data-role="footer">
        <ul data-role="listview">
            <li data-icon="about"><a href="about.html" data-transition="none">About</a></li>
        </ul>
    </div>
</div>

<div data-role="layout" data-id="drawer-layout">
    <header data-role="header">
        <div data-role="navbar" id="normal" class="km-accent">
            <a data-align="left" data-role="button" href="#sidebar" data-rel="drawer" data-icon="drawer-icon"></a>
            <span data-role="view-title"></span>
        </div>
    </header>
</div>

<div data-role="modalview" id="pipeline-add-modalview" data-init="initForm" data-reload="true" style="display:none;width: 90%;">
    <div data-role="header">
        <div data-role="navbar">
            <span>Add Pipeline</span>
            <a data-click="closePipelineModalView" data-role="button" data-align="right">Cancel</a>
        </div>
    </div>

    <ul data-role="listview" data-style="inset">
        <li><label for="pipeline-add-envid">Instance:</label>
            <input id="pipeline-add-envid" />
        </li>
        <li><label for="pipeline-add-pipeline">Pipeline:</label>
            <input id="pipeline-add-pipeline" />
        </li>
    </ul>
    <div data-role="footer">
        <div data-role="navbar">
            <a data-click="savePipelineModalView" id="pipeline-save-button" type="button" data-role="button" data-align="right">Save</a>
            <a data-click="closePipelineModalView" id="pipeline-cancel-button" type="button" data-role="button" data-align="right">Cancel</a>
        </div>
    </div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
